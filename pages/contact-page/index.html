	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="images/img-01.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form" form name="contact" method="POST" data-netlify="true" >
				<span class="contact1-form-title">
					Feel Free to Contact Us
				</span>

				<div class="wrap-input1 validate-input" data-validate = "required alphanumeric ">
					<input class="input1" type="text" name="name" placeholder="Enter Your Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "required email">
					<input class="input1" type="text" name="email" placeholder="Enter Your Email">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "required alphanumeric">
					<input class="input1" type="text" name="subject" placeholder="Subject">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "required alphanumeric">
					<textarea class="input1" name="message" placeholder="Enter Your Message"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn"button type="submit" >
						<span>
							Send Message
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
