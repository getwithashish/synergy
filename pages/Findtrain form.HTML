<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <!-- <link ref="stylesheet" href="IRTC.CSS"> -->
  <style>

   .form{
    border-radius: 10px;
    margin-top: 40px;
    width:75%;
    background-color: rgb(227, 241, 250);
   }
   input{
    height: 35px;

   }
   .form-container {
      /* position: fixed; */
      bottom:14%;
      left: 0;
      margin-left: -420;
      margin-top: 150px;
      width: 70%; 
            /* margin: 0 15%;  */
    }
   
   
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-8 col-sm-12 col-12">
      <div class="form-container">
      <form class="form border p-3 ">
        <div class="mb-3">
          <label for="departure from" class="form-label">Depart from</label>
          <input type="text" class="form-control" id="departure from" placeholder="Enter departure place" required>
        </div>
        <div class="mb-3">
            <label for="arrival at" class="form-label">Arrive at</label>
            <input type="text" class="form-control" id="arrival at" placeholder="Enter arrival place" required>
          </div>
          
            <div class="container">
                <div class="row">
              <div class=" col-12 mb-3">
                <label for="departure date " class="form-label">Departure date</label>
                <input type="date" class="form-control" id="departure date" placeholder="">
              </div>
            </div>
            </div>

            
            <div class="container">
              <div class="row">
                <div class="col-md-12"> 
                  <button type="submit" class="btn btn-primary btn-block" style="width:100%;">Find Train</button>
                </div>
              </div>
            </div>
          </div>
      </form>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
