<script>
    // Function to extract query parameters from the URL
    function getQueryParams() {
        const urlParams = new URLSearchParams(window.location.search);
        return {
            trainNumber: urlParams.get('trainNumber') || '',
            trainName: decodeURIComponent(urlParams.get('trainName')) || '',
            sourceStation: decodeURIComponent(urlParams.get('sourceStation')) || '',
            destination: decodeURIComponent(urlParams.get('destination')) || '',
        };
    }

    // Function to set default values in the form fields
    function setDefaultValues() {
        const queryParams = getQueryParams();
        document.getElementById('trainNumber').value = queryParams.trainNumber;
        document.getElementById('trainName').value = queryParams.trainName;
        document.getElementById('source').value = queryParams.sourceStation;
        document.getElementById('destination').value = queryParams.destination;
    }

    // Call the function to set default values when the page loads
    window.onload = setDefaultValues;
</script>
