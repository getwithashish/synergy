<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Lateef&display=swap" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"> 
  <style>
    body {
      margin: 0;
      overflow: hidden;
      /* font-family: 'Lateef', cursive, Arial, sans-serif; */
      font-family: 'Orbitron', sans-serif;
    }

    .popup-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
    }

    .popup {
      display: none;
      color: black;
      text-align: center;
      text-shadow: #c4c4c4;
      animation: popupAnimation 1s ease-out;
    }

    h1 {
      font-size: 8vw; /* Adjust the font size as needed */
      font-weight: 400; /* Slightly less bold */
      margin-bottom: 5vw; /* Reduce the gap between IRCTC and the tagline */
    }

    p {
      font-size: 2vw; /* Adjust the font size for the tagline */
      margin-top: 1px; /* Reduce the gap between IRCTC and the tagline */
    }

    @keyframes popupAnimation {
      0% {
        transform: scale(0.1);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1.3);
        opacity: 0;
      }
    }



    #line-cut {
  display:block;
  position:absolute;
  top:40%;
  left:50%;
  border-bottom: 0.8vw solid white;
  width:0%;
  text-align:center;
  transform: rotate(-2deg);
  animation: line 0.3s linear forwards;
}

@keyframes line {
  from {
    left:50%;
    width:0%;
  }
  to {
    left:2%;
    width:100%;
  }
}

#main-container{
  color: black;
}

  </style>
</head>
<body>

<div class="popup-container" id="initial-loading-div">
  <div class="popup" id="myPopup">
    <div id="line-cut"></div>
    <h1>S Y N E R G Y</h1>
    <p>Indian Railways</p>
  </div>
</div>
<div id="main-container">
  
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const popup = document.getElementById('myPopup');
    const linecut = document.getElementById('line-cut');
    const mainContainer = document.getElementById('main-container');
    const initialLodingContainer = document.getElementById('initial-loading-div');

    mainContainer.style.display = 'none';
    // Show the popup initially
    popup.style.display = 'block';

    // Hide Line cut initially
    linecut.style.display = 'none';

    setTimeout(function(){
      linecut.style.display = 'block';
    }, 300);
    // Hide the popup after 2 seconds
    setTimeout(function() {
      initialLodingContainer.remove();
      mainContainer.style.display = 'block';
    }, 700);
  });
</script>
</body>
</html>
