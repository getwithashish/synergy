<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC App Validation Test</title>
    <script src="./src/validation.ts"></script>
</head>

<body>
    <h1>IRCTC App Validation Test</h1>

    <form onsubmit="validateForm(); return false;">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <span id="usernameError"></span>

        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <span id="passwordError"></span>

        <br>    

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span id="emailError"></span>

        <br>

        <button type="submit">Submit</button>
    </form>
    <script>
        function validateForm() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const emailInput = document.getElementById('email');

            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
            const emailError = document.getElementById('emailError');

            // Clear previous errors
            usernameError.innerText = '';
            passwordError.innerText = '';
            emailError.innerText = '';

            const username = usernameInput.value;
            const password = passwordInput.value;
            const email = emailInput.value;

            if (!validateFullName(username)) {
                usernameError.innerText = 'Invalid username';
            }

            if (!validatePassword(password)) {
                passwordError.innerText = 'Invalid password';
            }

            if (!validateEmail(email)) {
                emailError.innerText = 'Invalid email address';
            }
        }
    </script>
</body>

</html>
