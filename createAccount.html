<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="createAccount.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
</head>
<body>
    <div class="create-account-container">
        <div class="close-btn">
          <button type="button" class="btn-close" aria-label="Close"></button>
          </div>
          <form class="row g-3 needs-validation" id="create-account-form" novalidate>
        
            <h3 style="text-align: center;">CREATE ACCOUNT</h3>
    
            <div class="mb-6" id="name-input-group">
                <label for="userName" class="form-label">Name</label>
                <input type="text" class="form-control" id="userName" placeholder="Full Name"   name="userName" required>
                <div class="valid-feedback" id="nameValidFeedback">
                  Looks good!
                </div>
                <div class="invalid-feedback" id="nameInValidFeedback">
                  Please enter a valid name.
                </div>
                
          </div>

            <div class="mb-6" id="email-input-group">
                  <label for="userEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="userEmail" placeholder="Enter your mail" aria-describedby="emailHelp"  name="userEmail" required>
                  <div class="valid-feedback" id="emailValidFeedback">
                    Looks good!
                  </div>
                  <div class="invalid-feedback" id="emailInValidFeedback">
                    Please enter a valid email.
                  </div>
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
        
            <div class="mb-6" id="password-input-group">
                  <label for="userPassword" class="form-label" id="passwordLabel">Password</label>
                  <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                  <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long
                  </div>
                  <div class="valid-feedback" id="passwordValidFeedback">
                    Password looks good!
                </div>
                <div class="invalid-feedback" id="passwordInvalidFeedback">
                    Please provide a valid password.
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary"  id="signInBtn">Sign in</button>
            <button type="submit" class="btn btn-primary"  id="signInGoogleBtn">
              <img src="assets/icons8-google-48.png" alt="googleLogo" style="height: 25px; margin-right: 10px;">Sign in with Google</button>
          </form>
         
    
      </div>
    
      </div>
</body>
</html>
